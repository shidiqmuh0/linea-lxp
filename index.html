<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linea Point Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Linea Point Checker</h1>
        <div class="form-container">
            <label for="walletAddress">Enter Wallet Addresses (one per line):</label>
            <textarea id="walletAddresses" rows="5" placeholder="0xAddress1&#10;0xAddress2&#10;0xAddress3"></textarea>
            <button onclick="checkPoints()">Check Points</button>
        </div>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
